<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            background: blue;
            color: white;
            padding: 10px;
            box-sizing: border-box;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .show-users-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .data-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
            font-weight: bold;
        }

        #data-container {
            display: none;
            width: 100%;
            align-items: center;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .data-box {
                width: 95%;
                padding: 15px;
            }

            .show-users-btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Salary Slip Details</h1>
    </div>
    <button class="show-users-btn" onclick="fetchData()">Show User Details</button>
    <div class="container" id="data-container">
        <!-- User data boxes will be populated here -->
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxNDTHG_-32Q_cC30OJkFsDjai_Qz8qvxNFJG5qjZiquG3PX9163RPGPspmqS3rDUWw/exec'; // Replace with your Google Apps Script web app URL

        function fetchData() {
            fetch(scriptURL)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'Success') {
                        populateDataBoxes(data.data);
                        document.getElementById('data-container').style.display = 'flex';
                        document.getElementById('data-container').style.flexDirection = 'column';
                        document.getElementById('data-container').style.gap = '20px';
                    } else {
                        alert('Error fetching data: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('Error fetching data: ' + error.message);
                });
        }

        function populateDataBoxes(data) {
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = '';

            data.slice(1).forEach(row => {
                let dataBox = document.createElement('div');
                dataBox.className = 'data-box';

                let table = document.createElement('table');
                let tableBody = document.createElement('tbody');

                const fields = [
                    'Name', 'Id', 'Contact', 'Account', 'IFSC', 'Bank', 'Date'
                ];

                fields.forEach((field, index) => {
                    let newRow = tableBody.insertRow();
                    let labelCell = newRow.insertCell();
                    labelCell.textContent = field + ':';
                    let valueCell = newRow.insertCell();
                    valueCell.textContent = row[index] || 'N/A';
                });
                table.appendChild(tableBody);
                dataBox.appendChild(table);
                dataContainer.appendChild(dataBox);
            });
        }
    </script>
</body>

</html>
